<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .calculator {
      width: 300px;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      box-sizing: border-box;
      border-bottom: 2px solid #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
      background-color: #fff;
    }
    button {
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.operation {
      background-color: #4CAF50;
      color: #fff;
    }
    button.clear {
      background-color: #e74c3c;
      color: #fff;
    }
    button.equal {
      background-color: #f39c12;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="operation clear" id="clear">C</button>
      <button class="operation" data-operation="/">/</button>
      <button class="operation" data-operation="*">*</button>
      <button class="operation" data-operation="-">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operation" data-operation="+">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal" id="equal">=</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (button.id === 'clear') {
          // Clear display
          currentInput = '';
          display.value = '';
        } else if (button.id === 'equal') {
          // Calculate the result
          try {
            currentInput = eval(currentInput); // Evaluate expression
            display.value = currentInput;
          } catch (e) {
            display.value = 'Error';
          }
        } else {
          // Append value to input
          currentInput += value;
          display.value = currentInput;
        }
      });
    });
  </script>
</body>
</html>
