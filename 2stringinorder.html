<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <style>
        body {
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sorting in Alphabetical Order</h1>
    
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" />
    <button onclick="Display()">Sort Alphabetically</button>
    
    <p>Sorted string: <span id="output"></span></p>

    <script>
        function sortStringAlphabetically(str) {
            let strArray = str.split('');
            strArray.sort();
            return strArray.join('');
        }
        function Display() {
            let inputStr = document.getElementById('inputString').value;
            if (inputStr !== "") {
            let sortedStr = sortStringAlphabetically(inputStr);
             document.getElementById('output').innerText = sortedStr;
            } else {
                document.getElementById('output').innerText = "Please enter a string.";
            }
        }
    </script>
</body>
</html>
