<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>List of 50 Countries</h1>
    <table id="countriesTable">
        <thead>
            <tr>
                <th>Country 1</th>
                <th>Country 2</th>
                <th>Country 3</th>
                <th>Country 4</th>
                <th>Country 5</th>
                <th>Country 6</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        
        const countries = [
            "Nepal", "India", "China", "Bangladesh", "Bhutan", "Myanmar", 
            "Sri Lanka", "Afghanistan", "Maldives", "Thailand", "Laos", "Combodia", 
            "Philipines", "Malaysia", "Indonesia", "Singapore", "Korea", "Japan", "Taiwan", 
            "Vietnam", "Mongolia", "Russia", "Iran", "Iraq", "Turkey", 
            "France", "Belgium", "Burundi", "Chile", "Venezuela", "Cameroon", 
            "Canada", "Zambia", "Niger", "Ghana", "Iceland", "Colombia", 
            "Greenland", "Congo", "Ireland", "Germany", 
            "Croatia", "Cuba", "Cyprus", "Brazil", "Denmark", "Argentina", "Dominica", 
            "Newzealand", "Ecuador", "Egypt", "Qatar", "Yemen", 
            "Mexico", "Spain"
        ];

        
        function displayCountries() {
            const tableBody = document.querySelector("#countriesTable tbody");

           
            for (let i = 0; i < countries.length; i += 6) {
                let row = document.createElement("tr");

                
                for (let j = i; j < i + 6 && j < countries.length; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = countries[j];
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        }

       
        displayCountries();
    </script>

</body>
</html>
