<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Numbers and Countries</title>
  <style>
    .number-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 20px;
    }
    .number {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="numberContainer" class="number-container"></div>

  <table id="countriesTable"></table>

  <script>
    // Helper function to check if a number is prime
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    // 29. Create numbers 0 to 100 dynamically
    const numberContainer = document.getElementById('numberContainer');

    for (let i = 0; i <= 100; i++) {
      const numberDiv = document.createElement('div');
      numberDiv.className = 'number';
      numberDiv.textContent = i;

      if (isPrime(i)) {
        numberDiv.style.backgroundColor = 'red';
        numberDiv.style.color = 'white';
      } else if (i % 2 === 0) {
        numberDiv.style.backgroundColor = 'green';
        numberDiv.style.color = 'white';
      } else {
        numberDiv.style.backgroundColor = 'yellow';
        numberDiv.style.color = 'black';
      }

      numberContainer.appendChild(numberDiv);
    }

   
    
  </script>
</body>
</html>
