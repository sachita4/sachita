<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger and Smaller Numbers</title>
</head>
<body>
    <h1>Enter Three Integers</h1>
    <input type="number" id="num1" placeholder="Enter first integer">
    <input type="number" id="num2" placeholder="Enter second integer">
    <input type="number" id="num3" placeholder="Enter third integer">
    <button onclick="findLargerSmallerThree()">Find</button>
    <p id="result"></p>

    <script>
        function findLargerSmallerThree() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            const largest = Math.max(num1, num2, num3);
            const smallest = Math.min(num1, num2, num3);
            document.getElementById('result').textContent = `Largest: ${largest}, Smallest: ${smallest}`;
        }
    </script>
</body>
</html>
