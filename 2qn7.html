<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <p>Enter two numbers and choose an operation:</p>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <br>
    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('subtract')">Subtraction</button>
    <button onclick="calculate('multiply')">Multiplication</button>
    <button onclick="calculate('divide')">Division</button>
    <div class="output" id="result"></div>

    <script>
        function calculate(operation) {
            // Get the input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Validate input
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            let result;

            // Perform the selected operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Division by zero is not allowed.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation.";
            }

            // Display the result
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
