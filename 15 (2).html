<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Choices</title>
</head>
<body>
    <h1>Display Colors with Position</h1>
    <label for="colorInput">Enter colors (comma separated):</label><br>
    <input type="text" id="colorInput" placeholder="e.g., Blue, Green, Red, Orange, Violet"><br><br>
    <button onclick="displayColors()">Display</button>
    <div id="result"></div>

    <script>
        function displayColors() {
           
            const userInput = document.getElementById('colorInput').value;
            
            
            const colors = userInput.split(',').map(item => item.trim());

            
            const suffixes = ["st", "nd", "rd"];

           
            let result = '';

            
            for (let i = 0; i < colors.length; i++) {
                let suffix = "th";  
                if (i % 10 === 0 && i !== 10) {
                    suffix = suffixes[0];  
                } else if (i % 10 === 1) {
                    suffix = suffixes[1];  
                } else if (i % 10 === 2) {
                    suffix = suffixes[2];  
                }

                
                result += `<p style="background-color: ${colors[i]}; padding: 5px; color: white;">${i + 1}${suffix} choice is ${colors[i]}</p>`;
            }

           
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
