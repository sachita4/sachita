<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Characters</title>
</head>
<body>
  <h1>Remove Specified Characters from String</h1>
  
  <form id="removeForm">
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString" required><br><br>

    <label for="removeCount">Enter number of characters to remove: </label>
    <input type="number" id="removeCount" min="0" required><br><br>

    <button type="submit">Remove Characters</button>
  </form>

  <p id="result"></p>

  <script>
    
    function removeCharacters(str, num) {
      return str.slice(0, -num);  
    }

    
    document.getElementById('removeForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      
      let inputString = document.getElementById('inputString').value;
      let removeCount = parseInt(document.getElementById('removeCount').value);

      
      let resultString = removeCharacters(inputString, removeCount);
      document.getElementById('result').textContent = `Resulting string: "${resultString}"`;  
    });
  </script>
</body>
</html>
